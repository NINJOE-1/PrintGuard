<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Guard Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFFFFF;
            color: #343A40;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .hidden-content {
            display: none; /* Initially hide the main content */
        }
        .verification-message {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
        }
        .logo {
            margin-left: 20px;
            width: 280px;
            height: auto;
        }
        .camera-feed, .left-section, .right-section, .section {
            border: 2px solid #343A40;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .content, .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            cursor: pointer;
            margin-top: 10px;
        }
        /* Additional styles */
        #printerControlSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-message">
        <button id="verifySystem">Verify System</button>
    </div>

    <div class="main-content hidden-content">
        <div class="header">
            <img src="https://raw.githubusercontent.com/RaunakSinghSoi/schoolwork/main/logo.png" alt="Print Guard Logo" class="logo">
            <div class="camera-feed">
                <h2>Live Camera Feed</h2>
                <p>Feed will be displayed here.</p>
            </div>
        </div>

        <div class="content">
            <div class="left-section">
                <div class="section">
                    <h2>Dashboard</h2>
                    <p>Real-time data on printer status, temperature graphs, and ongoing print jobs.</p>
                </div>

            </div>

            <div class="right-section">
                <div class="section">
                    <h2>User Management</h2>
                    <p>Admin users can manage access rights, adding or removing users, and assigning roles.</p>
                    <button type="button" id="adminSwitch">Switch to Admin Mode</button>
                </div>
                <div class="section" id="printerControlSection">
                    <h2>Printer Control</h2>
                    <button type="button" id="printerControl">Printer Control</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("verifySystem").addEventListener("click", function() {
            document.querySelector(".verification-message").style.display = "none";
            document.querySelector(".main-content").classList.remove("hidden-content");
        });

        document.getElementById("adminSwitch").onclick = function() {
            var password = prompt("Please enter the password to switch to admin mode:");
            if (password === "L2-G9") {
                alert("Switched to admin mode.");
                document.getElementById("printerControlSection").style.display = "block";
            } else {
                alert("Incorrect password.");
            }
        };

        document.getElementById("printerControl").onclick = function() {
            var userChoice = confirm("Do you want to start or stop the printer?");
            if (userChoice) {
                var startStop = prompt("Type 'start' to start the printer or 'stop' to stop the printer.", "");
                if (startStop.toLowerCase() === "start") {
                    alert("Starting the printer...");
                    // Integrate team code
                } else if (startStop.toLowerCase() === "stop") {
                    alert("Stopping the printer...");
                    // Integrate team code
                } else {
                    alert("Invalid input. Please type 'start' or 'stop'.");
                }
            } else {
                alert("Operation canceled.");
            }
        };
    </script>
</body>
</html>
